<!DOCTYPE html>
<html>
<head>
    <title>Sample typescript app</title>
	<meta charset="utf-8" />
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.9em;  
        }
        #menu {
            margin: 0; 
            padding: 5px 0px 5px 0px; 
            height: 40px;
        }
        #lsection {
            float: left;
            width: 75%;
            margin-left: 5px;
        }
        #panel {
            float: left;
            width: 20%;
            padding-top: 35px;
        }
        fieldset {
            padding: 1px;
            display: inline-block;
        }        
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>

    <div>
        <div id="lsection">
            <div id="menu">
                <fieldset>
                    <legend>Chart: </legend>                
                    <select class="assetpair"></select>
                    <select class="timeinterval">
                        <option value="sec">Sec</option>
                        <option value="min" selected="selected">1 min</option>
                        <!--<option value="min5">5 min</option>
                        <option value="min15">15 min</option>
                        <option value="min30">30 min</option>-->
                        <option value="hour">1 hour</option>
                        <!--<option value="hour4">4 hours</option>
                        <option value="hour6">6 hours</option>
                        <option value="hour12">12 hours</option>-->
                        <option value="day">Day</option>
                        <!--<option value="week">Week</option>-->
                        <option value="month">Month</option>
                    </select>
                    <select class="charttype">
                        <option value="candle" selected="selected">Candles</option>
                        <option value="heikinashi">Heikin-Ashi</option>
                        <option value="hollow">Hollow</option>
                        <option value="line">Line</option>
                        <option value="mountain">Mountain</option>
                        <option value="ohlc">OHLC</option>
                        <option value="rangebar">Range Bars</option>
                        <option value="renko">Renko</option>
                        <option value="linebreak">Line Break</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Figures: </legend>
                    <button class="add-line">Line</button>&nbsp;
                    <button class="add-hline">H-Line</button>&nbsp;
                </fieldset>

                <fieldset>
                    <legend>Indicators: </legend>
                    <label for="cbIndicatorAlligator">Alligator</label>
                    <input type="checkbox" name="cbIndicatorAlligator" id="cbIndicatorAlligator">
                    <label for="cbIndicatorBollinger">Bollinger</label>
                    <input type="checkbox" name="cbIndicatorBollinger" id="cbIndicatorBollinger">
                    <label for="cbIndicatorStochastic">Stochastic</label>
                    <input type="checkbox" name="cbIndicatorStochastic" id="cbIndicatorStochastic">
                    <label for="cbIndicatorEMA">EMA</label>
                    <input type="checkbox" name="cbIndicatorEMA" id="cbIndicatorEMA">
                    <label for="cbIndicatorDEMA">DEMA</label>
                    <input type="checkbox" name="cbIndicatorDEMA" id="cbIndicatorDEMA">                    
                    <label for="cbIndicatorTEMA">TEMA</label>
                    <input type="checkbox" name="cbIndicatorTEMA" id="cbIndicatorTEMA">                    
                    <label for="cbIndicatorSMA">SMA</label>
                    <input type="checkbox" name="cbIndicatorSMA" id="cbIndicatorSMA">
                    <label for="cbIndicatorSMMA">SMMA</label>
                    <input type="checkbox" name="cbIndicatorSMMA" id="cbIndicatorSMMA">
                    <label for="cbIndicatorTMA">TMA</label>
                    <input type="checkbox" name="cbIndicatorTMA" id="cbIndicatorTMA">
                    <label for="cbIndicatorWMA">WMA</label>
                    <input type="checkbox" name="cbIndicatorWMA" id="cbIndicatorWMA">
                    <label for="cbIndicatorATR">ATR</label>
                    <input type="checkbox" name="cbIndicatorATR" id="cbIndicatorATR">
                    <label for="cbIndicatorADX">ADX</label>
                    <input type="checkbox" name="cbIndicatorADX" id="cbIndicatorADX">                    
                    <label for="cbIndicatorDMI">DMI</label>
                    <input type="checkbox" name="cbIndicatorDMI" id="cbIndicatorDMI">                    
                    <label for="cbIndicatorAroon">Aroon</label>
                    <input type="checkbox" name="cbIndicatorAroon" id="cbIndicatorAroon">                    
                    <label for="cbIndicatorHHLL">HHLL</label>
                    <input type="checkbox" name="cbIndicatorHHLL" id="cbIndicatorHHLL">     
                    <label for="cbIndicatorRB">RB</label>
                    <input type="checkbox" name="cbIndicatorRB" id="cbIndicatorRB">     
                    <label for="cbIndicatorSTDEV">STDEV</label>
                    <input type="checkbox" name="cbIndicatorSTDEV" id="cbIndicatorSTDEV">     
                    <label for="cbIndicatorTP">TP</label>
                    <input type="checkbox" name="cbIndicatorTP" id="cbIndicatorTP">     
                    <label for="cbIndicatorRSI">RSI</label>
                    <input type="checkbox" name="cbIndicatorRSI" id="cbIndicatorRSI">
                </fieldset>
            </div>
            <div class="chart-container">
            </div>
        </div>

        <div id="panel">
            <div class="tree"></div>
            <div class="properties" style="display: none">
                <div>
                    <button id="applyPropsBtn">Apply</button>
                    <button id="closePropsBtn">close</button>
                </div>
            </div>
        </div>
    <div>
    <script type="text/javascript" src="dist/sampleapp.bundle.js"></script>    
</body>
</html>
