<!DOCTYPE html>
<html>
<head>
    <title>Sample typescript app</title>
	<meta charset="utf-8" />
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <table style="margin: 5px 5px 5px 5px; border-spacing: 0px; border-collapse: collapse">
        <tr>
            <td>
                <div id="container1">
                    <div style="margin: 0; padding: 5px 0px 5px 0px; height: 30px">
                        <select class="assetpair"></select>
                        <select class="timeinterval">
                            <option value="sec">Sec</option>
                            <option value="min" selected="selected">1 min</option>
                            <option value="hour">1 hour</option>
                            <option value="day">Day</option>
                            <option value="month">Month</option>
                        </select>
                        <button class="add-line">Add line</button>
                    </div>
                    <div class="chart-container">
                    </div>
                </div>
            </td>
            <td style="width: 20px">
            </td>
            <td>                
                <div id="container2">
                    <div style="margin: 0; padding: 5px 0px 5px 0px; height: 30px">
                        <select class="assetpair"></select>
                        <select class="timeinterval">
                            <option value="sec">Sec</option>
                            <option value="min" selected="selected">1 min</option>
                            <option value="hour">1 hour</option>
                            <option value="day">Day</option>
                            <option value="month">Month</option>
                        </select>
                        <button class="add-line">Add line</button>
                    </div>
                    <div class="chart-container">
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <script type="text/javascript" src="dist/sampleapp.bundle.js"></script>    
</body>
</html>
